name: Bug Report
description: Report a bug in Create Next Quick
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run '...'
        2. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of Create Next Quick are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: system
    attributes:
      label: System Info
      description: Node.js version, npm version, OS
    validations:
      required: true